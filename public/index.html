<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" type="image/x-icon" href="./favicon.png" id="favicon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<title>PLASTIC SARIRA</title>

	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/main_media.css">
</head>

<body>
	<div id="preloader" class="preloader bck-blk ztop"></div>
	<p class ="detail_inactive" id ="currentPage" style="display: none;"> </p> 
	<div id="main-container">
		<!-- <canvas id ='canvas'></canvas> -->
		<div class="header z3">
			<div class="language">
				<span id="KR-btn" class="btn">KR</span>
				/
				<span id="EN-btn" class="btn">EN</span>
			</div>
			<div class="title display-pc" id="plastic-sarira-title" data-src="./assets/html/home.html" data-name="home">
				&#9679;&ensp;<span class="EN">PLASTIC SARIRA</span><span class="KR">PLASTIC SARIRA</span>&ensp;&#9679;
			</div>
		</div>
		<div id="background-container">
			<div id="bck-preloader" class="preloader bck-blk z2 inactive"></div>
			<div id="bck-container" class="full-container"></div>
		</div>
		<div id="main-popup-layer" class="inactive">
			<div class="popup-header z3">
				<span class="popup-title">
					<span class="EN"></span>
					<span class="KR"></span>
				</span>
				<span class="btn closer" id="main-popup-closer" svg-src="./assets/svg/minus.svg"></span>
			</div>
			<div id="popup-preloader" class="preloader bck-wh z2"></div>
			<div class="container" id="main-popup-container"></div>
		</div>
		<div id="show-m-navigation" class="display-m btn z3">
			<span svg-src="./assets/svg/arrow1.svg"></span>
		</div>
		<span id="navigation" class="z3">
			<span class="btn" id="nav-home-btn" svg-src="./assets/svg/home.svg" data-src="./assets/html/home.html"
				data-name="home"></span>
			<span class="btn" id="nav-about-btn" svg-src="./assets/svg/about.svg" data-src="./assets/html/about.html"
				title-en="ABOUT" title-kr="ABOUT" data-name="about"></span>
			<span class="btn" id="nav-plastic-btn" svg-src="./assets/svg/plastic.svg"
				data-src="./assets/html/plastic.html" title-en="RESEARCH" title-kr="RESEARCH"
				data-name="research"></span>
			<span class="btn" id="nav-world-btn" svg-src="./assets/svg/world.svg" data-src="./assets/html/world.html"
				data-name="world"></span>
			<span class="btn" id="nav-sarira-btn" svg-src="./assets/svg/sarira.svg" data-src="./assets/html/sari.html"
				title-en="PLASTIC SARIRA ARCHIVE" title-kr="PLASTIC SARIRA ARCHIVE" data-name="sarira"></span>
		</span>

		<div id="audio-visualizer" class="inactive z3"></div>
		<audio id="click" src="./assets/mp3/click.mp3"></audio>
		<audio id="zInteraction" src="./assets/mp3/zInteraction.mp3"></audio>
		<audio id="death" src="./assets/mp3/death.mp3"></audio>
		<span class="btn audio-svg z3" id="sound-btn" svg-src="./assets/svg/music.svg"></span>
	</div>
	<script src="https://unpkg.com/d3-force-boundary@0.0.1/dist/d3-force-boundary.min.js"></script>
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<script type="module" src="./index.js"></script>
</body>

</html>
